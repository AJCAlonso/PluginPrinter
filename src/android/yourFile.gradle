repositories{    
  jcenter()
  flatDir {
      dirs 'src/main/libs'
   }
}

dependencies {
    compile(name:'sunmidevices', ext:'aar')
    compile(name:'nexgo-smartpos-sdk-v2.0.9', ext:'aar')
    compile(name:'minipdvm8', ext:'aar')
    compile(name:'gedi', ext:'aar')
    compile(name:'NeptuneLiteApi_V3.07.01_20190808', ext:'jar')
    compile(name:'e1-v1.0.3-release', ext:'aar')
    compile(name:'usdk-vector-printing-1.2.1', ext:'jar')
    compile(name:'sauruspos-debug', ext:'aar')
    compile(name:'saurusframework-debug', ext:'aar')   
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
      exclude 'META-INF/NOTICE'
      exclude 'META-INF/LICENSE'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.0'
    }
}